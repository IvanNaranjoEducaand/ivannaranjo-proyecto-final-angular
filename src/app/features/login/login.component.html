<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 my-20">
  <div class="p-5 w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-neutral-800 dark:border-neutral-700">
    <h1 class="text-3xl sm:text-4xl dark:text-white">¡Bienvenido de vuelta!</h1>
    <form (ngSubmit)="onSubmit()" class=" mt-8 flex flex-col items-center">
      <div class="w-full mb-3">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de usuario</label>
        <input type="text" [(ngModel)]="username" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-yellow-300 dark:text-white dark:focus:ring-yellow-500 dark:focus:border-yello-500" placeholder="beat-onUser" required="">
      </div>
      <div class="w-full">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-600 focus:border-gray-600 block w-full p-2.5 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-yellow-300 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
      </div>

      <button type="submit" class="mt-4 w-full text-white bg-emerald-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-neutral-600 dark:hover:bg-yellow-500 dark:focus:ring-gray-800">Iniciar sesión</button>
    </form>

    <p *ngIf="error" class="p-1 text-red-400">{{ error }}</p>
    <p class="mt-4 text-md font-light text-gray-500 dark:text-gray-400 te">¿No tienes cuenta? <a routerLink="/registration" class="text-yellow-300 font-medium hover:underline">Crear cuenta</a></p>
  </div>
</div>
